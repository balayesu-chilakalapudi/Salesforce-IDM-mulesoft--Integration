<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container classSmallModal">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>      
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{strModalHeader}</h2>                    
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">                
                <div class="slds-align_absolute-center">
                    <span><lightning-formatted-rich-text value={strModalBody}></lightning-formatted-rich-text></span>
                </div>
            </div>
            <footer class="slds-modal__footer">  
                <template if:true={blnOkButton}>
                    <button class="slds-button slds-button_brand" onclick={okClicked}>Ok</button>                    
                </template>
                <template if:true={blnCancelButton}>
                    <button class="slds-button slds-button_brand" onclick={cancelModal}>Cancel</button>
                </template>
                <template if:true={blnConfirmButton}>
                    <button class="slds-button slds-button_brand" onclick={okClicked}>Confirm</button>
                </template>
                <template if:true={blnEditListButton}>
                    <button class="slds-button slds-button_brand" onclick={editModal}>Edit List</button>
                </template>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
